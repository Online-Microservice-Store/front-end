#Evento principal

name: Contrucción y ejecución de mi Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Docker Compose
        run: |
          docker-compose --version

      - name: Construir y levantar servicios
        run: |
          docker-compose up --build -d

      - name: Verificar contenedores activos
        run: docker ps

      # Si tienes pruebas, agrégalas aquí
      - name: Esperar servicios (opcional)
        run: sleep 10

      - name: Ejecutar pruebas (opcional)
        run: docker exec nombre_del_contenedor npm test

      # Apagar servicios después del build
      - name: Detener contenedores
        run: docker-compose down